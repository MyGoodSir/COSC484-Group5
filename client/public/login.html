        function approvePassword(){
            var password = document.getElementById("password").value;

            if (password != verify){

        return false; 
        } else return true;

            if (password.search((/[a-z]/i)<0)){
            window.alert("your password must have at least one letter");

            window.alert("your password must have at least one number");
            } else if (password.search((/[!#$%&?]/))<0){
            window.alert("your password must have at least one special character");
            }else return true;
        }
        function usernameLength(){
        var username = document.getElementById("username").value;

        } else return true;
}
